<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1分チェックイン</title>
</head>
<body>
  <h1>今日のチェックイン</h1>
  <p id="hello">読み込み中…</p>
  <button id="done">やった！</button>
  <button id="skip">今日はおやすみ</button>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = '2007916846-QZqzAmjW';  // 例: '165xxxx-xxxxx'
    async function init() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();

      const profile = await liff.getProfile();
      document.getElementById('hello').textContent =
        `こんにちは、${profile.displayName} さん`;

      const send = async (status) => {
        await fetch('/api/checkin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: profile.userId,
            status,
            ts: new Date().toISOString()
          })
        });
        alert('送信しました！');
        if (liff.isInClient()) liff.closeWindow();
      };

      document.getElementById('done').onclick = () => send('done');
      document.getElementById('skip').onclick = () => send('skip');
    }
    init().catch(e => {
      console.error(e);
      document.getElementById('hello').textContent = 'エラーが起きました';
    });
  </script>
</body>
</html>
